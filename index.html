<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="grid-container">
    <div class="calendar">
      <div class="month-nav">
        <span class="month">July 2022</span>
        <div class="nav-arrows">
          <button class="nav-arrow prev-month">
            <img src="assets/Path.svg" alt="&lt;" />
          </button>
          <button class="nav-arrow next-month">
            <img src="assets/Path.svg" alt="&gt;" />
          </button>
        </div>
      </div>
      <div class="weekdays">
        <span class="weekday-span">Mon</span>
        <span class="weekday-span">Tue</span>
        <span class="weekday-span">Wed</span>
        <span class="weekday-span">Thu</span>
        <span class="weekday-span">Fri</span>
        <span class="weekday-span">Sat</span>
        <span class="weekday-span">Sun</span>
      </div>
      <div class="days"></div>
    </div>
  </body>
</html>
